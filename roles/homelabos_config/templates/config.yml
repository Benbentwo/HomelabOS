{% raw %}
# Authelia Settings
authelia:
  enable: "{{ vault.authelia.enable }}"
  https_only: "{{ vault.authelia.https_only }}"
  auth: "{{ vault.authelia.enable }}"
  domain: "{{ vault.authelia.domain }}"
  subdomain: "{{ vault.authelia.subdomain }}"
  redirect_url:  "{{ vault.authelia.redirect_url }}"
  # Determines how verbose the logs are
  log_level: "{{ vault.authelia.log_level }}"
  # Do you want to login with your common name "john doe" or your username "jdoe"?
  # defaults to Username
  use_username: "{{ vault.authelia.use_username }}"
  # This must be an address you can recieve mail at!
  default_user_email: "{{ vault.authelia.default_user_email }}"
  max:
    # max # of retries to authenticate (default 5)
    retries: "{{ vault.authelia.max.retries }}"
    # max time before the retry count resets (default 2 min)
    retries_in_time: "{{ vault.authelia.max.retries_in_time }}"
    # if you exceed the max retry count within the time frame, you're banned
    # for x seconds. (default 300 seconds /5 min)
    retries_ban_time: "{{ vault.authelia.max.retries_ban_time }}"
  default:
    # the number of authentication factors required by default
    factor_count: "{{ vault.authelia.default.factor_count }}"
    # how long it takes for the cookie to expire (default, 1hr)
    cookie_expiration: "{{ vault.authelia.default.cookie_expiration }}"
    # inactivity time for the cookie default (5m)
    cookie_inactivity: "{{ vault.authelia.default.cookie_inactivity }}"
    # default policy - deny by default
    policy: "{{ vault.authelia.default.policy }}"
  duo:
    hostname: "{{ vault.authelia.duo.hostname }}"
    integration_key: "{{ vault.authelia.duo.integration_key }}"
    secret_key: "{{ vault.authelia.duo.secret_key }}"
  # Don't change these unless you know what you're doing
  # Migration v0.7
  migration: "{{ vault.authelia.migration }}"
  # End Migration v0.7
{% endraw %}

