---
- name: Make authelia directory.
  file:
    path: "/var/homelabos/authelia"
    state: directory

- name: Make ldap data directory.
  file:
    path: "/var/homelabos/authelia/openldap/var/lib/ldap"
    state: directory

- name: Make ldap config directory.
  file:
    path: "/var/homelabos/authelia/openldap/etc/ldap"
    state: directory

- name: Create ldif seed data directory.
  file:
    path: "/var/homelabos/authelia/ldif"
    state: directory

- name: Copy authelia docker-compose.yml file into place.
  template:
    src: docker-compose.authelia.yml.j2
    dest: /var/homelabos/authelia/docker-compose.authelia.yml

- name: Copy authelia_config.yml file into place.
  template:
    src: authelia_config.yml.j2
    dest: /var/homelabos/authelia/authelia_config.yml
  vars:
    domain_parts: "{{ domain.split('.') }}"

- name: Generate new slapd compatible password.
  command: slappasswd -s "{{default_password}}"
  register: slappasswd_out
  become: false

- name: Copy bootstrap.ldif file into place.
  template:
    src: bootstrap.ldif.j2
    dest: /var/homelabos/authelia/ldif/bootstrap.ldif
  vars:
    domain_parts: "{{ domain.split('.') }}"
    slapd_password: "{{ slappasswd_out.stdout }}"

- name: Configure authelia systemd service.
  template:
    src: service.j2
    dest: /etc/systemd/system/authelia.service

- name: Start authelia
  systemd:
    name: authelia
    enabled: "yes"
    daemon-reload: "yes"
    state: started
